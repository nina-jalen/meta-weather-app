<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meta Weather App</title>
		<a target="_blank" href="https://icons8.com/icon/62889/map-pin"></a>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Jost:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/8b08cd3fdb.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-container">
				<!-- :: Search bar :: -->
				<form id="search-form">
					<div class="search-bar">
						<input
							type="search"
							placeholder="Search city"
							autocomplete="off"
							id="search-text-input"
						/>
						<button type="submit" class="search-button">
							<img
								src="images/search-icon.svg"
								alt="search-icon"
								class="search-icon"
							/>
						</button>
						<button
							type="submit"
							class="location-button"
							id="current-location"
						>
							<i
								class="fa-solid fa-location-arrow location-icon"
							></i>
						</button>
					</div>
				</form>
				<div class="city-name" id="current-city"></div>
				<div class="current-date" id="current-date"></div>
				<br />
				<!-- :: Current weather :: -->
				<div class="row justify-content-start current-weather-row">
					<div class="col-3 weather-icon-box">
						<img
							src=""
							alt="weather-icon-1"
							class="weather-icon-1"
							id="weather-icon"
						/>
					</div>
					<div class="col-3 current-temperature-box">
						<div
							class="weather-description"
							id="weather-description"
						></div>
						<div
							class="current-temperature"
							id="current-temperature"
						></div>
					</div>
					<div class="col-6 factor-col">
						<div class="row row-cols-2 factor-row">
							<div class="col-4 factor-box">
								<i class="fa-solid fa-wind factor-icon"></i>
								<div class="factor-value" id="wind-value">
									23km/h
								</div>
								<div class="factor-description">Wind</div>
							</div>
							<div class="col-4 factor-box">
								<i class="fa-solid fa-droplet factor-icon"></i>
								<div class="factor-value" id="humidity-value">
									70%
								</div>
								<div class="factor-description">Humidity</div>
							</div>
							<div class="col-4 factor-box">
								<i class="fa-solid fa-eye factor-icon"></i>
								<div class="factor-value" id="visibility-value">
									10km
								</div>
								<div class="factor-description">Visibility</div>
							</div>
							<div class="col-4 factor-box">
								<i
									class="fa-solid fa-gauge-high factor-icon"
								></i>
								<div class="factor-value" id="pressure-value">
									964hpa
								</div>
								<div class="factor-description">Pressure</div>
							</div>
						</div>
					</div>
					<!-- : Fahrenheit to Celsius : -->
					<!-- <div class="col-md-1 celsius-fahrenheit-box"> -->
					<!-- <a href="#" class="celsius-fahrenheit active" id="celsius-link">°C</a> -->
					<!-- <br /> -->
					<!-- <a href="#" class="celsius-fahrenheit" id="fahrenheit-link">°F</a> -->
					<!-- </div> -->
				</div>
				<!-- :: Weather forecast :: -->
				<div class="weather-forecast">
					<div class="forecast">Next 7 Days &nbsp;</div>
					<div class="row row-cols-1 row-weather-forecast">
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Thu</h5>
									<p class="card-text">13°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">3°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Fri</h5>
									<p class="card-text">11°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">-1°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Sat</h5>
									<p class="card-text">9°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">2°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Sun</h5>
									<p class="card-text">8°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">4°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Mon</h5>
									<p class="card-text">12°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">7°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Tue</h5>
									<p class="card-text">11°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">7°</p>
								</div>
							</div>
						</div>
						<div class="col-md">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Wed</h5>
									<p class="card-text">13°</p>
									<img
										src="images/weather-icon-2.svg"
										alt="weather-icon-2"
										class="weather-icon-2"
									/>
									<p class="card-text">6°</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<a
					href="https://github.com/nina-jalen/meta-weather-app"
					target="_blank"
					class="github-link"
				>
					Open-source code</a
				>&nbsp;by Nina Jalen
			</footer>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
